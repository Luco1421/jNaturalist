<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jNaturalist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav>
        <a href="login.html"><img src="assets/logo.jpg"></a>
        <a href="changePass.html" id="lg">Olvido su contrase√±a?</a>
    </nav>
    <div>
      <div hidden class="load" style="background-color: rgba(0, 0, 0, 0.5);top: 0%">
         <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
               <div class="hamster__body">
                  <div class="hamster__head">
                     <div class="hamster__ear"></div>
                     <div class="hamster__eye"></div>
                     <div class="hamster__nose"></div>
                  </div>
                  <div class="hamster__limb hamster__limb--fr"></div>
                  <div class="hamster__limb hamster__limb--fl"></div>
                  <div class="hamster__limb hamster__limb--br"></div>
                  <div class="hamster__limb hamster__limb--bl"></div>
                  <div class="hamster__tail"></div>
               </div>
            </div>
            <div class="spoke"></div>
         </div>
       </div>
      <div class="container">
         <div class="login">
             <div class="wrapper">
                 <div class="card-switch">
                     <label class="switch">
                         <input type="checkbox" class="toggle">
                         <span class="slider"></span>
                         <span class="card-side"></span>
                         <div class="flip-card__inner">
                             <div class="flip-card__front" style="width: 17rem; height: 20rem;">
                                 <div class="title">Log in</div>
                                 <form id="loginForm" class="flip-card__form">
                                     <input id="emailInput" class="flip-card__input" name="email" placeholder="Email" type="email" required>
                                     <input id="passwordInput" class="flip-card__input" name="password" placeholder="Password" type="password" required>
                                     <button class="flip-card__btn" type="submit">Let's go!</button>
                                 </form>
                             </div>
                             <div class="flip-card__back" style="width: 17rem; height: 35rem;">
                                 <div class="title">Sign up</div>
                                 <form id="signupForm" class="flip-card__form">
                                     <input id="name" class="flip-card__input" placeholder="Name" type="name" required>
                                     <input id="lastname" class="flip-card__input" placeholder="Last name" required>
                                     <input id="lastname2" class="flip-card__input" placeholder="Second last name" required>
                                     <input id="country" class="flip-card__input" placeholder="Country" required>
                                     <input id="address" class="flip-card__input" placeholder="Address" required>
                                     <input id="email" class="flip-card__input" name="email" placeholder="Email" type="email" required>
                                     <input id="password" class="flip-card__input" name="password" placeholder="Password" type="password" required>
                                     <button class="flip-card__btn" type="submit">Confirm!</button>
                                 </form>
                             </div>
                         </div>
                     </label>
                 </div>
             </div>
         </div>
     </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
