<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>jNaturalist - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editar.css">
</head>
<body>
    <nav>
        <a href="intro.html"><img src="assets/logo.jpg"></a>
        <a href="principal.html" id="lg">Home</a>
    </nav>
    <div hidden class="load" style="background-color: rgba(0, 0, 0, 0.5);top: 0%">
        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
           <div class="wheel"></div>
           <div class="hamster">
              <div class="hamster__body">
                 <div class="hamster__head">
                    <div class="hamster__ear"></div>
                    <div class="hamster__eye"></div>
                    <div class="hamster__nose"></div>
                 </div>
                 <div class="hamster__limb hamster__limb--fr"></div>
                 <div class="hamster__limb hamster__limb--fl"></div>
                 <div class="hamster__limb hamster__limb--br"></div>
                 <div class="hamster__limb hamster__limb--bl"></div>
                 <div class="hamster__tail"></div>
              </div>
           </div>
           <div class="spoke"></div>
        </div>
      </div>
    <div class="container">
        <br>
        <div class="container centrar">
            <form class="form">
                <p class="title">Cambiar datos de ocurrencia</p>
                <label>
                    <input id="n" placeholder="" type="text" class="input" required>
                    <span>Taxon</span>
                </label>
                <label>
                    <textarea id="lstn" placeholder="nota:" type="text" class="input"></textarea>
                </label>
            </form>
                <button class="submit2" id="change">Cambiar</button>
                <button class="del" id="remove">Eliminar</button>
        </div>
        <br>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
<script src="js/editar.js"></script>
</body>
</html>
