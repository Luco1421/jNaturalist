<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>jNaturalist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ocurrence.css">
</head>

<body>
	  <nav>
        <img src="assets/logo.jpg">
        <a href="carrusel.html" id="lg">Home</a>
    </nav>
    <div>
        <div hidden class="load" style="background-color: rgba(0, 0, 0, 0.5);top: 0%">
            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
               <div class="wheel"></div>
               <div class="hamster">
                  <div class="hamster__body">
                     <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                     </div>
                     <div class="hamster__limb hamster__limb--fr"></div>
                     <div class="hamster__limb hamster__limb--fl"></div>
                     <div class="hamster__limb hamster__limb--br"></div>
                     <div class="hamster__limb hamster__limb--bl"></div>
                     <div class="hamster__tail"></div>
                  </div>
               </div>
               <div class="spoke"></div>
            </div>
          </div>
    <div class="centrar">
      <form class="caja centrar">
            <div class="file-upload-form" id="drop_zone">
                <label for="file" class="file-upload-label">
                    <div class="file-upload-design">
                        <svg viewBox="0 0 640 512" height="1em">
                            <path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"></path>
                        </svg>
                        <p>Drag and Drop</p>
                        <p>or</p>
                        <span class="browse-button">Browse file</span>
                    </div>
                    <input id="file" type="file" accept="image/*" required>
                </label>
            </div>
            <div hidden class="opcional" id="image_preview">
                <img>
                <label>Due√±o: <input type="text" placeholder="opcional" id="owner"></label>
                <label>Licencia: <input type="text" placeholder="opcional" id="license"></label>
            </div>
            <label>Taxon: <input type="text" id="taxon" required></label>
            <br>
            <label>Fecha: <input type="date" id="date" required></label>
            <br>
            <div id="map"></div>
            <div class="latlon">
                <label>Latitud: <input type="text" id="latitude" required></label>
                <label>Longitud: <input type="text" id="longitude" required></label>
            </div>
            <textarea class="note" placeholder="nota: " id="note"></textarea>
            <button type="submit" class="btn btn-primary" id="seFue">Subir</button>
            <br>
      </form>
    </div>
</div>
  

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="js/ocurrence.js"></script>
</body>
</html>
