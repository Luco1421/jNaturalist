<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/changePass.css">
</head>
<body>
    <nav>
        <a href="intro.html"><img src="assets/logo.jpg"></a>
        <a href="login.html" id="lg">Login</a>
    </nav>
    <div class="container">
        <br>
        <div class="container centrar">
            <form class="form">
                <p class="title">Cambiar contraseña</p>
                    <div class="flex">
                    <label>
                        <input id="n" placeholder="" type="text" class="input" required>
                        <span>Nombre</span>
                    </label>
                    <label>
                        <input id="lstn" placeholder="" type="text" class="input" required>
                        <span>Apellido</span>
                    </label>
                    <label>
                        <input id="lstn2" placeholder="" type="text" class="input" required>
                        <span>Apellido 2</span>
                    </label>
                </div>  
                        
                <label>
                    <input id="mail" placeholder="" type="email" class="input" required>
                    <span>Email</span>
                </label> 
                    
                <label>
                    <input id="ps" placeholder="" type="password" class="input" required>
                    <span>Nueva contraseña</span>
                </label>
                <label>
                    <input id="ps2" placeholder="" type="password" class="input" required>
                    <span>Confirme nueva contraseña</span>
                </label>
                <button class="submit" id="change">Cambiar</button>
            </form>
        </div>
        <br>
    </div>  
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
<script src="js/changePass.js"></script>
</body>
</html>
